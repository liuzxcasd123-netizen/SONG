                        { zh: "高耗電電器用品：例如電磁爐、熨斗。若需延長線請向大副申請。", en: "Any Electronic/ electrical appliance/ gadget, such as induction stoves and irons. If you need an extension cord, please apply to the Chief Officer." },
                        { zh: "違禁藥物及任何非法藥物。", en: "Contraband and any illegal drugs." },
                        { zh: "貴重物品或大量現金：如黃金、珠寶，遺失風險自負，不建議攜帶。", en: "Valuables or large amounts of cash: Such as gold, jewelry. Loss is at your own risk; not recommended." },
                        { zh: "未經許可的動植物或其產品：避免觸犯各國檢疫法規。", en: "Unauthorized animals/plants or their products: To avoid violating quarantine laws of various countries." }
                    ]
                },
                {
                    subtitle: { zh: "走私及違禁品警告", en: "Smuggling and Contraband Warning" },
                    items: [
                        { zh: "嚴禁走私任何違禁品及未稅品（如黃金、香煙、酒類、食品及日用品等）。", en: "Strictly prohibited to smuggle any contraband or unpaid goods (such as gold, cigarettes, alcohol, food, and daily necessities)." },
                        { zh: "走私毒品或槍械在多數國家可能面臨死刑或無期徒刑。", en: "Smuggling drugs or firearms may face the **death penalty or life imprisonment** in most countries." },
                        { zh: "梯口當值人員須嚴格檢查上下船人員及其攜帶物品，公司將不定期抽查 CCTV 紀錄。", en: "Gangway watch personnel must strictly check the personnel and their belongings coming on/off the ship. The company will conduct random CCTV checks." },
                        { zh: "新加坡海關禁止攜帶口香糖、嚼煙及各類盜版出版品，所有菸品均須課稅，不得享有免稅額。", en: "Singapore Customs prohibits carrying chewing gum, chewing tobacco, and all types of pirated publications. All tobacco products are subject to tax and **no duty-free allowance** is granted." }
                    ],
                    alert: { zh: "任何違規行為依公司規定懲處，情節重大者將終止合約並依法追究責任！", en: "Any violation will be punished according to company regulations. Serious cases will result in **termination of contract and legal action**!" }
                }
            ]
        },
        topic4: {
            title: { zh: "4. 全面落實船隊「零酒精」政策與電子煙政策", en: "4. Full Implementation of the Fleet Zero Alcohol Policy and E-cigarette Policy" },
            sections: [
                {
                    subtitle: { zh: "⚓ 零酒精政策 (Zero Alcohol Policy)", en: "⚓ Zero Alcohol Policy" },
                    items: [
                        { zh: "**宣導主旨與目的：** 為確保航行安全與紀律一致性，統一公司規定並消除過往文字或慣例造成之誤解，特公告本公司船隊零酒精政策之適用範圍、管制作為與違規懲處。", en: "**Policy Subject & Purpose:** To ensure safety and consistent discipline, the Company hereby clarifies the scope, controls and disciplinary measures under the Fleet Zero Alcohol Policy." },
                        { zh: "**名詞定義：酒精性飲品**指任何酒精濃度高於 $0.00\%$ 之飲品。", en: "**Definition: Alcoholic beverages** refer to any beverage with alcohol content above $0.00\%$." },
                        { zh: "**名詞定義：酒精測試(酒測)**包含隨機或針對性呼氣檢測；拒測視同不合格。", en: "**Definition: Alcohol testing** includes random/for-cause breath tests; refusal equals failure." },
                        { zh: "**適用範圍：** 本政策適用於全體船上人員(含訪客)，並適用於海上、錨地、靠港之**任何時段**。", en: "**Scope:** This Policy applies to all onboard personnel (including visitors) at sea, at anchor and alongside, at all times." },
                        { zh: "**管制要求 (零容忍)：** 禁止購買、攜帶、持有、飲用**任何**酒精性飲品。", en: "**Controls (Zero Tolerance):** Possession, purchase, carriage and consumption of **any** alcohol are strictly prohibited." },
                        { zh: "**管制要求：** 所有作業前後，個人酒精濃度標準一律為 $0.00\%$。", en: "**Controls:** BAC must be $0.00\%$ before/after any operation." },
                        { zh: "**舊規章廢止：** 即日起，取消並廢止任何以節慶、慰勞、加菜等名義進行之酒精性飲品購置、配發或消費之安排。如有與本政策牴觸之既有條款，悉以本通告為準。", en: "**Repeal of Prior Arrangements:** With immediate effect, any arrangement to purchase, distribute or consume alcohol under the title of festival, welfare or special meal is cancelled and repealed. This Circular prevails in case of conflict." },
                        { zh: "**查核執行：** 梯口當值人員應查驗上船及返船人員隨身物品。船長或公司代表得進行隨機或針對性酒測。", en: "**Enforcement:** Gangway duty personnel shall check the belongings of returning and boarding crew members. The Master/Company may conduct random/for-cause breath tests." },
                        { zh: "**供應鏈管制：** 供應商、代理公司不得提供或代購酒精性飲品。任何形式之外購、走私或夾帶一律視為違規。", en: "**Supply Chain Controls:** Suppliers/agents shall not provide or procure alcohol. Any external purchase, smuggling or concealment is a violation." },
                        { zh: "**違規懲處：** 依公司紀律規範辦理，得予以記過、停航/遣返/終止合約等；涉及私運、共謀或不實通報者，將加重懲處。", en: "**Disciplinary Actions:** Subject to Company disciplinary rules, including warnings, suspension from sailing/repatriation/termination; smuggling, conspiracy or false reporting will be penalized accordingly." }
                    ]
                },
                {
                    subtitle: { zh: "💊 醫療酒精/含酒精藥品", en: "💊 Medicinal Alcohol / Medicines" },
                    items: [
                        { zh: "名詞定義：限醫囑或必要醫療用途，並記載於醫療日誌。", en: "Definition: Subject to medical advice/necessity and recorded in the medical log." },
                        { zh: "使用規定：事前告知船長並記錄於醫療日誌；**原則以無酒精替代品為先**。", en: "Usage Rule: Requires prior declaration to the Master and medical log entry; **use non-alcohol alternatives whenever possible**." },
                    ]
                },
                {
                    subtitle: { zh: "🚫 電子煙（VAPE）政策", en: "🚫 E-cigarette (VAPE) Policy" },
                    items: [
                        { zh: "嚴禁持有與使用：電子煙（含電子菸及相關產品）在台灣、新加坡、香港、泰國、越南、印度等地區均屬違禁品。", en: "E-cigarettes (including electronic cigarettes and related products) are considered **contraband** in regions like Taiwan, Singapore, Hong Kong, Thailand, Vietnam, and India." },
                        { zh: "違規處罰：違者將面臨嚴厲處罰，包括逮捕、罰款或監禁等法律責任。", en: "Violators may face severe penalties, including **arrest, fines, or imprisonment**." },
                        { zh: "上下船時須確保未攜帶電子煙產品，船舶停靠新加坡期間執法單位皆可能登輪抽查。", en: "Ensure **no e-cigarette products** are carried during boarding/disembarking. Law enforcement may conduct random checks while the vessel is docked in Singapore." }
                    ]
                }
            ]
        },
        topic5: {
            title: { zh: "5. 靠泊值班與下地規範", en: "5. Berthing Watch & Shore Leave Regulations" },
            sections: [
                {
                    subtitle: { zh: "靠泊期間值班與留守", en: "Watchkeeping and Staying Onboard During Berthing" },
                    items: [
                        { zh: "留守人員：甲板乙級船員兩名留守（一名巡視、一名梯口班）。輪機乙級一名留守。", en: "Two Deck ratings (one patrol, one gangway watch) and one Engine rating must stay onboard." },
                        { zh: "主管輪值：甲板（船長與大副，二副與三副）需相互輪值；輪機（輪機長與大管，二管與三管）需互相輪值。", en: "Deck (Master & C/O, 2/O & 3/O) and Engine (C/E & 1/E, 2/E & 3/E) Supervisors must rotate duties." },
                        { zh: "特殊狀況：船舶檢驗、港口國檢查等，4 Keyman 需全程陪同。", en: "During vessel inspections or Port State Control (PSC), the **4 Keymen** must be present throughout." },
                        { zh: "加油期間：所有機艙人員均須依規定留守。", en: "All engine room personnel must remain on duty as per regulations during bunkering operations." }
                    ]
                },
                {
                    subtitle: { zh: "下地（上岸）規定", en: "Shore Leave Regulations (Going Ashore)" },
                    items: [
                        { zh: "下地船員應獲得主管批准，應保持手機暢通，隨時待命。", en: "Crew members going ashore must obtain **supervisor approval**, keep their mobile phones accessible, and be on standby." },
                        { zh: "返船時限：各部門需在開船前完成檢查和點名，最遲開航前 1 小時返船。", en: "Departments must complete checks and roll calls before departure, and return to the vessel **at least 1 hour before sailing**." },
                        { zh: "安全裝備：同仁於下地或碼頭作業，皆須穿戴安全裝備（反光背心、安全帽），行走人行通道。", en: "All personnel must wear safety gear (**reflective vests, safety helmets**) and walk on designated pedestrian paths when ashore or working on the dock." },
                        { zh: "行為規範：勿涉足不法場所或從事違法活動，嚴禁上岸酗酒、進出聲色場所。", en: "Do not frequent illegal venues or engage in unlawful activities. Strictly prohibit heavy drinking and visiting inappropriate entertainment venues." }
                    ]
                },
                {
                    subtitle: { zh: "中國（深圳）海關規範提醒", en: "China (Shenzhen) Customs Notice" },
                    items: [
                        { zh: "鹽田海關：海關上班時間可攜合理數量購物物品，非上班時間禁止背包及購物物品。", en: "Yantian: 0900-1700: Reasonable shopping items allowed with declaration. 1700-0900: Only personal items (wallet, ID); **backpacks and shopping items not allowed**." },
                        { zh: "蛇口海關：全日限制，僅可攜帶錢包、證件等個人物品，禁止其他物品。", en: "Shekou: **All day**: Only personal items allowed." },
                        { zh: "大鏟灣海關：僅允許上班時間可攜物品，必須申報並接受監管。", en: "DaChan Bay: 0900-1700 only: Items allowed with declaration." },
                        { zh: "印度/巴基斯坦：基於安全考量，船員岸上休假嚴格禁止。", en: "India/Pakistan: Crew shore leave is **strictly prohibited** due to safety concerns." }
                    ]
                }
            ]
        },
        topic6: {
            title: { zh: "6. 安全作業與環境保護", en: "6. Safety Operations & Environmental Protection" },
            sections: [
                {
                    subtitle: { zh: "安全作業要求", en: "Safety Operation Requirements" },
                    items: [
                        { zh: "嚴格執行工作前風險評估，並正確使用個人防護裝備（PPE）。", en: "Strictly execute **Job Hazard Analysis (JHA)** before work and correctly use Personal Protective Equipment (**PPE**). (Includes safety helmet, safety harness, goggles, etc.)" },
                        { zh: "惡劣天候：在惡劣天候下需至主甲板作業，須獲得船長的書面批准。", en: "Operations on the main deck in adverse weather require **written approval from the Master**." },
                        { zh: "危險區域：艏樓甲板、船艉及開放式欄杆的主甲板均屬於危險區域，請謹慎操作。", en: "Forecastle deck, stern, and open rail main deck are hazardous areas; operate with caution." },
                        { zh: "水刀作業：操作水刀時，應依規定穿著水刀防護衣。", en: "Wear **water jet protective clothing** as required when operating the hydro-blaster." },
                        { zh: "甲板作業區：通過甲板作業艙區時，要留意高空作業貨櫃之潛在危險性。", en: "When passing through deck work areas, be mindful of potential danger from containers overhead, especially in aisle ways between cargo holds and along the ship's side." }
                    ]
                },
                {
                    subtitle: { zh: "環境與紀律（ESG）", en: "Environment and Discipline (ESG)" },
                    items: [
                        { zh: "嚴格執行垃圾分類，禁止菸蒂丟海。", en: "Strictly enforce garbage segregation; **prohibit throwing cigarette butts into the sea**." },
                        { zh: "公共環境：請共同維持公共場所及公用設施整潔。", en: "Maintain the cleanliness of public areas and facilities." },
                        { zh: "個人內務：注意個人住艙整潔、服裝儀容。", en: "Pay attention to **personal room tidiness** and personal attire/grooming." },
                        { zh: "ESG 減碳：鼓勵船員從食、衣、住、行、育、樂等生活細節力行「減碳生活」，落實環保。", en: "Encourage crew members to practice 'low-carbon living' in daily life (food, clothing, housing, etc.) to implement environmental protection." }
                    ]
                }
            ]
        },
        topic7: {
            title: { zh: "7. 職務交接與休假行政", en: "7. Handover of Duties & Leave Administration" },
            sections: [
                {
                    subtitle: { zh: "請假申請與 Keyman 異動", en: "Leave Application and Keyman Changes" },
                    items: [
                        { zh: "請假時程：除緊急重大傷病外，各項請假申請須於預計離船前 45 天前提出。", en: "All leave applications must be submitted **45 days prior** to the planned sign-off date." },
                        { zh: "Keyman 異動間隔：船長/大副異動必須間隔一個月以上。", en: "Changes in **Master/Chief Officer** must be separated by **more than one month**." },
                        { zh: "Keyman 異動間隔：輪機長/大管異動必須間隔一個月以上。", en: "Changes in **Chief Engineer/First Engineer** must be separated by **more than one month**." },
                        { zh: "最高主管：船長、輪機長之異動應間隔半個月以上。", en: "Changes in Master and Chief Engineer should be separated by **more than half a month**." }
                    ]
                },
                {
                    subtitle: { zh: "病假與職務交接", en: "Sick Leave and Handover of Duties" },
                    items: [
                        { zh: "病假成立：船員因身體不適要請病假下船，必須經由醫生指出病症，判定身體狀況不適合在船工作 (unfit for duty on-board) 始得成立，否則一律視為個人事假。", en: "Crew members requesting sick leave to sign off must be diagnosed by a doctor as **unfit for duty on-board** at a port of call. Otherwise, it will be treated as personal leave." },
                        { zh: "交接報告：下船船員需於下船前 30 天完成交接報告。若接任者為外籍船員，請以英語書寫。", en: "Crew signing off must complete the **handover report 30 days prior** to sign-off. If the reliever is a foreign crew member, the report should be written in English." },
                        { zh: "報告形式：交接報告已改由電子郵件寄送掃描件替代紙本寄送。", en: "The handover report is now sent via email as a scanned copy, replacing the paper submission." }
                    ]
                }
            ]
        },
        topic8: {
            title: { zh: "8. 薪資、伙食與福利", en: "8. Salary, Catering & Welfare" },
            sections: [
                {
                    subtitle: { zh: "薪資與發放", en: "Salary and Issuance" },
                    items: [
                        { zh: "發放日期：船員薪資於每月 10 日匯出至中國銀行，匯款金額為薪資扣除船領金額後的剩餘金額。", en: "Crew salaries are transferred to the Bank of China on the **10th of each month**, being the amount remaining after deducting onboard advances." },
                        { zh: "家匯問題：若公司匯款後 7 個工作天仍未收悉，請主動與公司聯繫或請勞務公司協助。", en: "If the remittance is not received within **7 working days**, please contact the company or the manning agent." }
                    ]
                },
                {
                    subtitle: { zh: "伙食費與餐勤管理", en: "Catering Expenses and Management" },
                    items: [
                        { zh: "伙食費使用：伙食費應全數用於伙食採購及改善，不可至岸上加菜。", en: "Catering expenses must be **fully utilized for food procurement and improvement**, not for shore purchases." },
                        { zh: "帳目管理：大廚需至少公佈次日菜單，帳目每月公佈。主管不得私自挪用。", en: "The Chief Cook must post the **next day's menu** and publicize the accounts monthly. Supervisors must not misuse the funds." },
                        { zh: "節日加發：農曆春節加發三日伙食費，端午節、中秋節各加發一日伙食費。", en: "Additional catering funds are provided for Lunar New Year (3 days), Dragon Boat Festival, and Mid-Autumn Festival (1 day each)." },
                        { zh: "節日飲料：三節期間可加發果汁、汽水、啤酒，總數皆以三箱為限（啤酒以兩箱為限）。", en: "Juices, sodas, and beer can be added during the three major festivals. The **total amount is limited to three cases** (beer is limited to two cases)." }
                    ]
                }
            ]
        },
        topic9: {
            title: { zh: "9. 通訊、保密與資訊安全", en: "9. Communication, Confidentiality & Information Security" },
            sections: [
                {
                    subtitle: { zh: "通訊與網路使用", en: "Communication and Network Usage" },
                    items: [
                        { zh: "駕駛台禁令：駕駛台嚴禁攜帶個人手機，當班期間嚴禁使用個人手機。", en: "Strictly prohibited to carry personal mobile phones on the bridge; personal use is prohibited during watchkeeping duties." },
                        { zh: "衛星網路：航行當值期間禁止使用手機及船員網路，其他時間勿影響工作並適當休息。", en: "Prohibited to use mobile phones or crew network during navigation watch. Use should not interfere with work or rest during other times." },
                        { zh: "請使用個人專用帳號或序號登入網路，請勿以任何形式佔用他人帳號。", en: "Please use **personal dedicated accounts** or serial numbers to log in to the network. Do not occupy others' accounts in any form." }
                    ]
                },
                {
                    subtitle: { zh: "保密與資訊安全", en: "Confidentiality and Information Security" },
                    items: [
                        { zh: "保密規定：嚴格遵守公司保密規定，嚴禁洩漏任何機密或個資隱私。", en: "Strictly comply with the company's confidentiality policies; **strictly prohibited** to disclose any **confidential or personal data**." },
                        { zh: "詐騙防範：如收到來自親友的可疑來電或訊息，切勿僅憑訊息便採信，務必直接向其本人求證。", en: "If suspicious calls or messages are received from relatives/friends, **do not trust them solely based on the message**. Always verify directly with the person." },
                        { zh: "個人行為：任何個人行為導致公司信譽受損，公司除要求賠償外亦將永不錄用。", en: "Any personal behavior that damages the company's reputation will result in compensation claims and **permanent non-re-employment**." }
                    ]
                }
            ]
        },
        topic10: {
            title: { zh: "10. 健康管理與緊急醫療", en: "10. Health Management & Emergency Medical" },
            sections: [
                {
                    subtitle: { zh: "傷病處理與通報", en: "Injury/Illness Handling and Reporting" },
                    items: [
                        { zh: "船員若發生傷病事故，應主動通報船員管理課並尋求岸上專業醫療機構診治，切勿隱瞞。", en: "Crew members who suffer from injury or illness should **proactively report to the Crew Manning Department** and seek professional medical treatment ashore; do not conceal the condition." },
                        { zh: "因傷病有就醫需求時，船長應將該員狀況與就醫申請事先以 email 通報就醫港 OP 人員及船員管理課。", en: "If medical attention is required, the Master should **pre-notify the port agent (OP personnel) and the Crew Manning Department via email** with the crew member's condition and request for medical treatment." },
                        { zh: "未事先通報者所產生之就醫相關費用不得報銷（緊急事件除外）。", en: "Medical expenses incurred without prior notification are **not reimbursable** (except for emergencies)." },
                        { zh: "遭遇緊急傷病，請依海上醫療諮詢流程，填寫申請單並電話聯繫確認院方收到。", en: "For emergency injury/illness, follow the maritime medical consultation procedure, fill out the application form, and **contact the hospital by phone to confirm receipt**." }
                    ]
                },
                {
                    subtitle: { zh: "健康管理與心理關懷", en: "Health Management and Psychological Care" },
                    items: [
                        { zh: "血壓控管：所有同仁上船第一個月需進行血壓量測並追蹤，以提升健康自主意識。", en: "All personnel are required to take and track their **blood pressure** during the first month onboard to enhance self-health awareness." },
                        { zh: "心理諮商：公司提供船員心理諮商服務，內容保密，請有需求的同仁放心使用。", en: "The company provides a confidential psychological consultation service for crew members. Those in need should feel free to use it." },
                        { zh: "醫療諮詢院所：船隊新增高雄榮民總醫院為海上醫療諮詢指定院所並提供視訊診療服務。", en: "Kaohsiung Veterans General Hospital has been added as the designated institution for maritime medical consultations for the fleet and will provide telemedicine services." },
                        { zh: "問卷：新進船員請於上船後一個月填寫《船員情緒關懷問卷》。", en: "Newly joined crew members are requested to complete the **Seafarers' Emotional Care Questionnaire** one month after boarding." }
                    ]
                }
            ]
        },
        topic11: {
            title: { zh: "11. 性別平等與防制性騷擾", en: "11. Gender Equality & Anti-Sexual Harassment Prevention" },
            sections: [
                {

                    items: [

                        { zh: "公司持續強化船隊紀律規範與防範不法侵害行為（包括性騷擾）。", en: "The company continues to strengthen fleet disciplinary norms and prevention of **unlawful infringement behaviors** (including sexual harassment)." },
                        { zh: "《海勤性騷擾防治措施、申訴及懲戒辦法》已修訂，明確定義性騷擾範圍與處理程序。", en: "The 'Measures for Prevention, Complaint, and Disciplinary Action for Sexual Harassment in Maritime Service' has been revised to clearly define the scope and procedure for handling sexual harassment." }
                    ]
                },
                {
                    subtitle: { zh: "申訴與處理管道（重要）", en: "Complaint and Reporting Channels (Important)" },
                    items: [
                        { zh: "申訴管道：專責處理單位為海勤性騷擾申訴處理委員會。", en: "The dedicated handling unit is the **Maritime Sexual Harassment Complaint Handling Committee**." },
                        { zh: "申訴專用信箱：專案處理海勤性騷擾案，信箱為：crew-anti-harassment@wanhai.com。", en: "The specific email for handling maritime sexual harassment cases is: **crew-anti-harassment@wanhai.com**." },
                        { zh: "處理程序規定：明定性騷擾事件處理程序與懲戒辦法，維護船員權益。", en: "The procedure for handling sexual harassment incidents and disciplinary actions is clearly stipulated to protect crew members' rights." }
                    ]
                }
            ]
        }
    };
    
    /**
     * 動態渲染首頁下方的兩個新模組 (改版重點與參考文件)
     * @param {string} lang - 當前語言
     * @returns {string} 渲染後的 HTML 內容
     */
    function renderHomeModules(lang) {
        var highlights = trainingData.home.revisionHighlights;
        var references = trainingData.home.references;

        var html = '';

        // 改版重點區塊
        html += `<div class="new-module border-t-4 border-purple-500 mt-10">
            <h4 class="font-bold text-xl text-purple-700 mb-4 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.586a2 2 0 012.828 0L19 7.172V7a2 2 0 00-2-2h-1m-4 10L14 17h4l-4 4-2-2-4-4z"/>
                </svg>
                ${highlights.title[lang]}
            </h4>
            <ul class="list-disc list-inside text-gray-700 space-y-2 pl-4">
                ${highlights.items.map(function(item) { return '<li>' + item[lang] + '</li>'; }).join('')}
            </ul>
        </div>`;

        // 參考文件區塊
        html += `<div class="new-module border-t-4 border-green-500">
            <h4 class="font-bold text-xl text-green-700 mb-4 flex items-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6.253v13M3.75 6.253h14.5M3.75 12.253h14.5m-1.25 6h-12"/>
                </svg>
                ${references.title[lang]}
            </h4>
            <ul class="list-disc list-inside text-gray-700 space-y-1 pl-4">
                ${references.items.map(function(item) { return '<li>' + item[lang] + '</li>'; }).join('')}
            </ul>
        </div>`;

        return html;
    }


    /**
     * 切換當前語言 (zh/en)
     */
    function toggleLanguage() {
        currentLang = currentLang === 'zh' ? 'en' : 'zh';
        // 重新渲染當前頁面以應用新語言
        var currentPageId = document.getElementById('content-area').dataset.pageId || 'home';
        showPage(currentPageId);
        updateUI();
    }

    /**
     * 更新 UI 元素 (標題、按鈕文字等)
     */
    function updateUI() {
        var langToggleBtn = document.getElementById('lang-toggle-btn');
        var headerTitle = document.getElementById('header-title');

        // 僅使用中文標題
        if (currentLang === 'zh') {
            langToggleBtn.textContent = 'English';
            headerTitle.textContent = trainingData.home.title.zh;
        } else {
            langToggleBtn.textContent = '中文';
            // 使用英文標題
            headerTitle.textContent = trainingData.home.title.en;
        }

        // 更新其他靜態文字
        document.querySelectorAll('[data-lang]').forEach(function(el) {
            el.classList.add('hidden');
        });
        document.querySelectorAll('[data-lang="' + currentLang + '"]').forEach(function(el) {
            el.classList.remove('hidden');
        });
    }

    /**
     * 渲染訓練內容的通用函式
     * @param {string} sectionId - 欲渲染的區塊 ID
     */
    function renderTraining(sectionId) {
        var data = trainingData[sectionId];
        
        var html = `<h2 class="text-3xl font-extrabold text-blue-800 mb-8 pb-3 border-b-4 border-blue-200">${data.title[currentLang]}</h2>`;

        data.sections.forEach(function(section) {
            html += `<div class="bg-white p-6 md:p-8 rounded-xl mb-8 shadow-md">
                        <h3 class="text-2xl font-bold text-gray-700 mb-4 flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.005 12.005 0 0012 21a12.005 12.005 0 008.618-18.016z" />
                            </svg>
                            ${section.subtitle[currentLang]}
                        </h3>
                        <ul class="list-none space-y-3 pl-0">`;
            
            section.items.forEach(function(item) {
                // 使用一個輔助函數來確保 LaTeX 符號 $0.00\%$ 被正確渲染，但由於是在 HTML/JS 中，我們直接使用內聯 CSS 或強烈語氣標籤
                var itemContent = item[currentLang].replace(/\$0\.00\%/g, '<span class="font-extrabold text-red-600">0.00%</span>');

                html += `<li class="text-base text-gray-700 flex items-start">
                            <span class="text-blue-500 font-bold mr-3 mt-1">•</span>
                            <span>${itemContent}</span>
                         </li>`;
            });

            html += `</ul>`;
            
            if (section.alert) {
                html += `<div class="mt-6 p-4 bg-red-100 border-l-4 border-red-500 text-red-700 rounded-lg font-medium">${section.alert[currentLang]}</div>`;
            }

            html += `</div>`;
        });

        // 加入返回首頁按鈕
        var backToHomeText = currentLang === 'zh' ? '返回首頁' : 'Back to Home';
        html += `<div class="mt-8 text-center">
                    <button onclick="showPage('home')" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-200 shadow-md">
                        ${backToHomeText}
                    </button>
                 </div>`;

        return html;
    }

    /**
     * 主導航函式，用於切換頁面
     * @param {string} pageId - 欲顯示的頁面 ID
     */
    function showPage(pageId) {
        var contentArea = document.getElementById('content-area');
        contentArea.innerHTML = ''; // 清空內容
        contentArea.dataset.pageId = pageId; // 記錄當前頁面 ID

        switch (pageId) {
            case 'home':
                // 渲染靜態內容 (主題卡片和核心紀律重申)
                contentArea.innerHTML = trainingData.home.staticContent[currentLang];
                
                // 渲染動態模組 (改版重點與參考文件)
                contentArea.innerHTML += renderHomeModules(currentLang);
                break;
            case 'topic1':
            case 'topic2':
            case 'topic3':
            case 'topic4':
            case 'topic5':
            case 'topic6':
            case 'topic7':
            case 'topic8':
            case 'topic9':
            case 'topic10':
            case 'topic11':
                contentArea.innerHTML = renderTraining(pageId);
                break;
            default:
                contentArea.innerHTML = `<h2 class="text-2xl text-red-600">${currentLang === 'zh' ? '頁面不存在' : 'Page Not Found'}</h2>`;
        }
        updateUI(); // 確保標題和按鈕語言正確
        window.scrollTo({ top: 0, behavior: 'smooth' }); // 捲動到頂部
    }

    // 頁面載入時顯示首頁
    window.onload = function() {
        showPage('home');
    };
</script>
